<VirtualHost *:80>
		ServerName 18.219.32.232
		ServerAdmin admin@18.219.32.232
		WSGIScriptAlias / /var/www/LiveLyrics/config/flaskapp.wsgi
		<Directory /var/www/LiveLyrics/app/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/LiveLyrics/app/static
		<Directory /var/www/LiveLyrics/app/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
